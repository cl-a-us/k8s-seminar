apiVersion: v1
kind: Pod
metadata:
  name: demo-app
  labels:
    app: demo-app
spec:
  containers:
  - name: demo-container
    image: viadee/k8s-demo-app:latest
    imagePullPolicy: Always
    ports:
    - containerPort: 8080
      name: http
    env:
      - name: healthcheck.fail
        value: "true"
    livenessProbe:
      httpGet:
        port: 8080
        path: /actuator/health
      failureThreshold: 3
      initialDelaySeconds: 120
      periodSeconds: 5
      successThreshold: 1
      timeoutSeconds: 1
  restartPolicy: Always


